<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Materialize JS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Font Awesome-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="indexstyling.css">
  <title>Grocery List</title>
</head>
<body class = bg-dark>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title" id='pageTitle'>Grocery List</span>
            <div class="row">
              <form action="" id="task-form">
                <div class="input-field col s12">
                  <input type="text" id="task" name="task" placeholder="Enter Grocery Item">
                  <label for="task">Grocery</label>
                </div>
                <input type="submit" id="addBtn" value="Add To List" class="btn">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Grocery Items</h5>
            <div class="input-field col s12">
              <input type="text" id="filter" name="filter">
              <label for="filter">Filter Grocery Item</label>
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn black">Clear List</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--JQUERY-->
  <script src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <!--Javascript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!--OUR JS FILE-->
  <script src="tasklist.js"></script>


</body>
</html>
